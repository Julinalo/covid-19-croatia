<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koronavirus Hrvatska</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css"
      integrity="sha256-SHMGCYmST46SoyGgo4YR/9AlK1vf3ff84Aq9yK4hdqM="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"
      integrity="sha256-fNoRrwkP2GuYPbNSJmMJOCyfRB2DhPQe0rGTgzRsyso="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .title {
        text-align: center;
        font-family: arial;
        font-size: 1.5em;
      }

      .statistics-row {
        display: flex;
        width: 100%;
        justify-content: space-evenly;
      }

      .card {
        padding: 1em;
        border-radius: 12px;
        min-width: 8em;
      }

      .card__number {
        font-size: 5em;
      }

      .card__desc {
        font-size: 1.2em;
      }

      .chart {
        width: 50em;
        height: 20em;
        position: relative;
        padding: 1em;
        margin-bottom: 5em;
      }

      .map {
        margin: 2em 0;
        width: 100%;
        height: 50em;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Koronavirus u Hrvatskoj</h1>
    <div class="statistics-row">
      <div class="card" style="background: #FF9800;">
        <div class="card__number">254</div>
        <div class="card__desc">Zara≈æeni</div>
      </div>
      <div class="card" style="background: #4CAF50;">
        <div class="card__number">5</div>
        <div class="card__desc">Ozdravljeni</div>
      </div>
      <div class="card" style="background: #E53935;">
        <div class="card__number">1</div>
        <div class="card__desc">Umrli</div>
      </div>
    </div>
    <div id="map" class="map"></div>
    <div class="chart">
      <canvas id="casesChart" width="400" height="200"></canvas>
    </div>
    <div class="chart">
      <canvas id="casesLogarithmicChart" width="400" height="200"></canvas>
    </div>
    <div class="chart">
      <canvas id="casesBarChart" width="400" height="200"></canvas>
    </div>
  </body>
  <script src="script.js"></script>
</html>
